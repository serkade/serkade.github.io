<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kade Service Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-page">
        <div class="eyeball-container">
            <img src="eyeball.png" alt="Eyeball" id="eyeball">
            <div class="cta">Enter My World</div>
        </div>
    </div>

    <!-- Left Brain / Right Brain Sections -->
    <div class="brain-section" id="brain-section">
        <div class="split-screen">
    <div class="left-brain">
        <h2>Left Brain</h2>
        <p>Strategy, Analytics, Customer Success</p>
        <!-- Add your left brain content here -->
        <div class="section fade-in">
            <h3>Customer Success Stories</h3>
            <p>Details about your customer success projects.</p>
        </div>
        <!-- Add more sections as needed -->
    </div>
    <div class="right-brain">
        <h2>Right Brain</h2>
        <p>Branding, Design, Creativity</p>
        <!-- Add your right brain content here -->
        <div class="section fade-in">
            <h3>Branding Projects</h3>
            <p>Details about your branding projects.</p>
        </div>
        <!-- Add more sections as needed -->
    </div>
</div><!-- Content will go here -->
    </div>
<!-- About Me Section -->
<div class="about-me" id="about">
    <h2>About Me</h2>
    <p>Your professional bio goes here.</p>
</div>

<!-- Contact Section -->
<div class="contact" id="contact">
    <h2>Contact Me</h2>
    <form id="contact-form" action="https://formsubmit.co/kade@kadeservice.com" method="POST">
        <input type="text" name="name" placeholder="Your Name" required><br>
        <input type="email" name="email" placeholder="Your Email" required><br>
        <textarea name="message" placeholder="Your Message" required></textarea><br>
        <button type="submit">Send</button>
    </form>
</div>
    <script src="script.js"></script>
</body>
</html>
